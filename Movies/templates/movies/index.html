{% extends "base.html" %}
{% block content %}
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Title</th>
                <th>Genre</th>
                <th>Release Year</th>
                <th>Daily Rate</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr>
                <td><a href="{% url 'movies:detail' movie.id %}">{{ movie.title }}</a></td>
                <td>{{ movie.genre }}</td>
                <td>{{ movie.release_year }}</td>
                <td>{{ movie.daily_rate }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock%}
